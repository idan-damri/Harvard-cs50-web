<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="aside">
        <a href="photos.html">Search Images</a>
    </div>
    <div class="search_container">
        <form action="https://google.com/search">
            <div id="search_bar">
                <input class="rsearch" type="text" name="q" autofocus="autofocus" title="Search" aria-label="Search">
            </div>
            <div id="buttons">
                <button type="submit" name="btnK">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

</body>

</html>
